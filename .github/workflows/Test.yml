name: CI/CD Pipeline
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Match your project's version
      - name: Install dependencies
        run: npm ci # Uses package-lock.json for a precise install
      - name: Build project
        run: npm run build # Your build script from package.json

  test:
    runs-on: ubuntu-latest
    needs: build # This creates the dependency link
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - name: Run tests
        run: npm test # Your test script from package.json

  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment: 
      name: 'production'
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run build
      
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "YOUR-HEROKU-APP-NAME" # ⬅️ Set this
          heroku_email: "YOUR-EMAIL"
        env:
          HD_APP_BASE: "node-js" # For Node.js buildpack
