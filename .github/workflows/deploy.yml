name: Deploy React + ASP.NET
on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test -- --watchAll=false || echo "Tests may have warnings"
        
      - name: Build React app
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: frontend/build/
          retention-days: 1

  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build .NET project
        run: dotnet build --configuration Release --no-restore
        
      - name: Run tests
        run: dotnet test --verbosity normal || echo "No tests found"
        
      - name: Publish .NET project
        run: dotnet publish -c Release -o ./publish
        
      - name: Upload publish artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-publish
          path: backend/publish/
          retention-days: 1

  deploy-azure:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    environment: production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'YOUR-APP-NAME'  # Your Azure app name
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: artifacts/dotnet-publish  # Deploy backend
          
      - name: Deploy React to Vercel (Alternative)
        if: false  # Set to true if using Vercel for frontend
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID}}
          vercel-project-id: ${{ secrets.PROJECT_ID}}
