name: Backend CI - Clinic Information System (Windows)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  backend-tests:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore Dependencies
      run: dotnet restore Software_Project.sln

    - name: Build Backend
      run: dotnet build Software_Project.sln --configuration Release --no-restore

    - name: Run Unit & Integration Tests
      run: dotnet test --configuration Release --no-build
      env:
        ConnectionStrings__DefaultConnection: "Server=(localdb)\\MSSQLLocalDB;Database=ClinicSystemTestDb;Trusted_Connection=True;"

    - name: Install EF Core Tools
      run: dotnet tool install --global dotnet-ef

    - name: Apply EF Core Migrations
      run: dotnet ef database update --startup-project ClinicSystem.API --project ClinicSystem.Data
      env:
        ConnectionStrings__DefaultConnection: "Server=(localdb)\\MSSQLLocalDB;Database=ClinicSystemTestDb;Trusted_Connection=True;"
